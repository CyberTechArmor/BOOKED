version: '3.8'

services:
  booked:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://booked:${DB_PASSWORD}@postgres:5432/booked
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - booked-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - booked
    networks:
      - booked-network

  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=booked
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=booked
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booked"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booked-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booked-network

volumes:
  postgres_data:
  redis_data:

networks:
  booked-network:
    driver: overlay
